{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentinelGate</title>

  <!-- Fonts: Inter for UI, JetBrains Mono for code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Design system CSS -->
  <link rel="stylesheet" href="/admin/static/css/variables.css">
  <link rel="stylesheet" href="/admin/static/css/base.css">
  <link rel="stylesheet" href="/admin/static/css/components.css">

  <style>
    /* ── Sidebar ─────────────────────────────────────────────────────── */

    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      background-color: var(--bg-primary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: var(--z-sidebar);
      position: relative;
    }

    /* ── Logo ─────────────────────────────────────────────────────────── */

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-5) var(--space-4);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .sidebar-logo svg {
      width: 24px;
      height: 24px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .sidebar-logo span {
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    /* ── Navigation ──────────────────────────────────────────────────── */

    .sidebar-nav {
      flex: 1;
      padding: var(--space-3) var(--space-2);
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      text-decoration: none;
      transition: all var(--transition-fast);
      position: relative;
      margin-bottom: 2px;
      cursor: pointer;
      user-select: none;
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      transition: color var(--transition-fast);
    }

    .nav-item:hover {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .nav-item.active {
      background-color: var(--accent-subtle);
      color: var(--accent-text);
    }

    .nav-item.active svg {
      color: var(--accent);
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 20px;
      background-color: var(--accent);
      border-radius: 0 var(--radius-full) var(--radius-full) 0;
    }

    /* ── Footer ──────────────────────────────────────────────────────── */

    .sidebar-footer {
      padding: var(--space-4);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .sidebar-version {
      font-size: var(--text-xs);
      font-family: var(--font-mono);
      color: var(--text-muted);
      margin-bottom: var(--space-1);
    }

    .sidebar-upstream-count {
      font-size: var(--text-xs);
      color: var(--text-muted);
    }

    /* ── Toast container ─────────────────────────────────────────────── */

    .toast-container {
      position: fixed;
      top: var(--space-4);
      right: var(--space-4);
      z-index: var(--z-toast);
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      pointer-events: none;
    }

    .toast-container > * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">

      <div class="sidebar-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span>SentinelGate</span>
      </div>

      <nav class="sidebar-nav" id="sidebar-nav">
        <a href="#/getting-started" data-page="getting-started" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
          </svg>
          Getting Started
        </a>

        <a href="#/dashboard" data-page="dashboard" class="nav-item active">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
          </svg>
          Dashboard
        </a>

        <a href="#/tools" data-page="tools" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
          </svg>
          Tools &amp; Rules
        </a>

        <a href="#/access" data-page="access" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
          </svg>
          Access
        </a>

        <a href="#/audit" data-page="audit" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"/>
            <line x1="8" y1="13" x2="16" y2="13"/>
            <line x1="8" y1="17" x2="16" y2="17"/>
            <line x1="8" y1="9" x2="12" y2="9"/>
          </svg>
          Audit Log
        </a>

        <a href="#/security" data-page="security" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          Security
        </a>

        <a href="#/agents" data-page="agents" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="4" width="16" height="16" rx="2" ry="2"/>
            <rect x="9" y="9" width="6" height="6"/>
            <line x1="9" y1="1" x2="9" y2="4"/>
            <line x1="15" y1="1" x2="15" y2="4"/>
            <line x1="9" y1="20" x2="9" y2="23"/>
            <line x1="15" y1="20" x2="15" y2="23"/>
            <line x1="20" y1="9" x2="23" y2="9"/>
            <line x1="20" y1="14" x2="23" y2="14"/>
            <line x1="1" y1="9" x2="4" y2="9"/>
            <line x1="1" y1="14" x2="4" y2="14"/>
          </svg>
          Agents
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="sidebar-version">v{{.Version}}</div>
        <div class="sidebar-upstream-count" id="upstream-count">0 upstreams</div>
      </div>

    </aside>

    <!-- Main content area (populated by JS router) -->
    <main class="main-content" id="page-content"></main>

  </div>

  <!-- Toast notifications -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Application scripts (order matters) -->
  <script src="/admin/static/js/icons.js"></script>
  <script src="/admin/static/js/api.js"></script>
  <script src="/admin/static/js/toast.js"></script>
  <script src="/admin/static/js/modal.js"></script>
  <script src="/admin/static/js/router.js"></script>
  <script src="/admin/static/js/pages/dashboard.js"></script>
  <script src="/admin/static/js/pages/tools.js"></script>
  <script src="/admin/static/js/pages/access.js"></script>
  <script src="/admin/static/js/pages/audit.js"></script>
  <script src="/admin/static/js/pages/security.js"></script>
  <script src="/admin/static/js/pages/onboarding.js"></script>
  <script src="/admin/static/js/pages/getting_started.js"></script>
  <script src="/admin/static/js/pages/agents.js"></script>
  <script src="/admin/static/js/app.js"></script>
</body>
</html>
{{end}}
